<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A 'falling sand' type simulator web app.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>s4ndb0x</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles.css" />

    <meta name="theme-color" content="#1f1f1f">
    <meta name="msapplication-navbutton-color" content="#1f1f1f">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1f1f1f">

    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="icons/logo_192.png"/>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <script src="js/app.js"></script>
</head>

<body>
    <pre id="fps"></pre>

    <div id="info">
        <span id="tileInfo"></span>
    </div>

    <div id="pauseMenu">
        <div>Paused</div>

        <div class="settingPanel">
            <b>Drawing Settings</b><br>
            Cursor: <select id="cursorSelect"></select> <br>
            Faucet: <input type="checkbox" id="faucetCheckbox"> <img id="testImage">
        </div>

        <div class="settingPanel">
            <b>Simulation Settings</b> <br>
            Scale: <select id="scaleSelect"></select> <br>
            <br>
            <!-- world fullscreen: <input checked type="checkbox" id="worldFullscreenCheckbox"> -->
            <!-- framelock: <input type="checkbox" id="framelockCheckbox"> <br>-->
        </div>

        <hr class="settingPanelDivide">

        <div class="settingButton" id="saveOpen">
            Save
        </div>

        <div class="settingButton" id="loadOpen">
            Load
        </div>
    </div>

    <div id="loadMenu">
        
    </div>

    <div id="materialMenu"></div>

    <img id="materialMenuOpener"></img>

    <pre id="loadingText"></pre>
</body>
